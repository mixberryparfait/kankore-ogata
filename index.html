<html>
  <head>
  	<title>大型建造確率計算</title>

  	<link rel="stylesheet" href="style.css" type="text/css">

  	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<script src="main.js"></script>
	</head>
	<body>
		<h1>艦これ　大型建造確率計算</h1>

		<details>
			<summary>説明を表示</summary>
			<p><a href="https://fen-kure.hatenablog.com/entry/2017/09/13/063314">【艦これ】大鳳・Saratoga建造のための資源配分について</a><br>
			を参考に各テーブル分岐率と資源定数（折返しエントリ数）を計算します</p>
		</details>

		<hr>

		<div id="ogata" class="container">
			<div class="input">
				<div class="label-value"><label>燃料</label><input type="number" v-model="燃料" autocomplete="燃料" step="10"></div>
				<div class="label-value"><label>鋼材</label><input type="number" v-model="鋼材" autocomplete="鋼材" step="10"></div>
				<div class="label-value"><label>弾薬</label><input type="number" v-model="弾薬" autocomplete="弾薬" step="10"></div>
				<div class="label-value"><label>ボーキ</label><input type="number" v-model="ボーキ" autocomplete="ボーキ" step="10"></div>
				<div class="label-value"><label>開発資材</label><input type="number" v-model="開発資材" autocomplete="開発資材"></div>
				<div class="label-value"><label>空きドック</label><input type="number" v-model="空きドック" autocomplete="空きドック"></div>
			</div>
			<div class="label-value recipe">
				<label>レシピ入力</label><input type="text" v-model="recipe" @input="inputs" placeholder="1500/1500/2000/1000/1/0" />
			</div>
	    <hr>
	    <div class="output">
		    <div>太鳳テーブル:<span>{{calc[0][0]}} %</span> 資源定数: <span>{{calc[0][1]}}</span></div>
		    <div>武蔵テーブル:<span>{{calc[1][0]}} %</span> 資源定数: <span>{{calc[1][1]}}</span></div>
		    <div>大和テーブル:<span>{{calc[2][0]}} %</span> 資源定数: <span>{{calc[2][1]}}</span></div>
		    <div>最低テーブル:<span>{{calc[3][0]}} %</span> 資源定数: <span>{{calc[3][1]}}</span></div>
		    <div>エントリ数 {{calc[4]}}</div>
	    </div>
	  </div>

	</body>
</html>
